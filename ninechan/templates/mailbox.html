{% extends "base.html" %}
{% block body %}
<div class="container-fluid container-post" style="padding:0;">
	<div class="panel panel-default" style="margin:0;">
		<div class="panel-heading">
            <h4 style="margin:0;">Send A Message</h4>
		</div>
		<div class="panel-body">
            <form class="form-upload" role="form" action="/mail" method="post">
                <div class="form-group">
                  <label for="receiver">To (Username)</label>
                  <input type="text" class="form-control" name="receiver" required autofocus>
                </div>
                <div class="form-group">
                  <label for="subject">Subject</label>
                  <input type="text" class="form-control" name="subject" required autofocus>
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                    <textarea class="form-control" name="message"></textarea>
                </div>
                <button class="btn btn-sm btn-primary" type="submit" value="sendMessage">Send</button>
              </form>
		</div>
	</div>
    <div class="panel panel-default" style="margin-bottom: 0px !important;margin-top:30px !important">
		<div class="panel-heading">
            <h4 style="margin:0;">Search Message</h4>
		</div>
		<div class="panel-body">
            <form class="form-upload" role="form" action="/mail/search" method="post">
                <div class="form-group">
                  <input type="text" class="form-control" name="searchterm" required autofocus>
                </div>
                <button class="btn btn-sm btn-primary" type="submit" value="searchMessage">Search</button>
              </form>
		</div>
	</div>
    <div class="panel panel-default" style="margin-bottom: 0px !important;margin-top:30px !important">
		<div class="panel-heading">
            <h4 style="margin:0;">Inbox</h4>
		</div>
		<div class="panel-body">
            <table class="table table-hover" style="margin:0 !important;padding: 0 !important;">
                <thead>
                    <tr>
                        <th>From</th>
                        <th>Subject</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                {% if mails %}
                    {% for mail in mails %}
                    <tr>
                        <td onclick="location.href='{{ url_for('mailbox') }}/{{ mail.id }}'">{{  mail.sender }}</td>
                        <td onclick="location.href='{{ url_for('mailbox') }}/{{ mail.id }}'">{{ mail.subject }}</td>
                        <td onclick="location.href='{{ url_for('mailbox') }}/{{ mail.id }}'">{{ mail.timestamp }}</td>
                    </tr>
                    {% endfor %}
                {% endif %}
                </tbody>
            </table>
		</div>
	</div>
</div>
{% endblock %}
